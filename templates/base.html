<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>

<nav>
    <a href="/">Home</a>
    {% if user.is_authenticated %}
        <a href="/accounts/logout/">Logout</a>
    {% else %}
        <a href="/accounts/login/">Login</a>
        <a href="/accounts/register/">Register</a>
    {% endif %}
</nav>

<hr>

{% block content %}{% endblock %}

</body>
</html>
